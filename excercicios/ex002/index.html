<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Voce pode escrever
        um paragrafo de qualquer
        jeito. <br> 
        Basta colocar tudo entre
        par de tags &lt;p&gt; e &lt;/p&gt; <!--Menor Que/ Maior Que-->
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
