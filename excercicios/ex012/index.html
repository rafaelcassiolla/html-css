<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video controls width="300" poster="imagens/limoes-capa.png">
        <source src="midia/Meu.Video.dec.mp4" type="video/mp4">
        <source src="midia/Meu.Video.dec.webm" type="video/webm">
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=HCV-NpMUl1aQwTS9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/q0gnmGKolcw?si=6P6etyNK2U5FaWkc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </p>
</body>
</html>
